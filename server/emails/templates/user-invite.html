<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{subject}}</title>
  </head>
  <body style="margin:0;padding:0;background:#f6f7fb;">
    <div style="max-width:640px;margin:0 auto;padding:28px 18px;">
      <div style="background:#ffffff;border-radius:16px;padding:22px 22px;border:1px solid #e9ecf3;">
        <h2 style="margin:0 0 10px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
          Zaproszenie do {{appName}}
        </h2>
        <p style="margin:0 0 14px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111827;">
          Dla konta <strong>{{email}}</strong> przygotowano dostęp do kursów:
        </p>

        <div style="margin:0 0 16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
          {{{coursesHtml}}}
        </div>

        <div style="margin:18px 0 12px;">
          <a
            href="{{acceptUrl}}"
            style="display:inline-block;padding:12px 16px;border-radius:12px;background:#2563eb;color:#ffffff;text-decoration:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:600;"
          >
            Akceptuj zaproszenie
          </a>
        </div>

        <p style="margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#6b7280;font-size:13px;">
          Link jest ważny do: {{expiresAt}}
        </p>
      </div>

      <p style="margin:14px 0 0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#9ca3af;font-size:12px;">
        Jeśli nie oczekiwałeś/aś tej wiadomości — po prostu ją zignoruj.
      </p>
    </div>
  </body>
</html>
